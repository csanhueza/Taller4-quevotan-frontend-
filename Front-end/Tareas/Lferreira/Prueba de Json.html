<!DOCTYPE html>
<html>
<head>
	<title>Prueba de Json</title>
	<script type="text/javascript" src="js/jquery.js"></script> 
</head>
<body>
	<button>Obtener json </button>
	<script type="text/javascript">
		$(document).ready(function(){
			$("button").click(function(){
				$.getJSON("json/archivo.json",function(data){
					for(var i =0 ; i < data.arrayColores.length;i++){
						alert(data.arrayColores[i].nombreColor);
					}
				});
			});
		});
	</script>
	<div></div>
</body>
</html>
