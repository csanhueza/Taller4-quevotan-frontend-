<!DOCTYPE html>
<html>
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<title>Prueba de Libreria 2 </title>
</head>
<body>
<button id="b1">Ocultar/Mostrar</button>
<button id="b2">Movimiento</button>
<script type="text/javascript">
	var contador = 0 ;
	$(document).ready(function() {
		$("#b1").click(function(){
			contador++;
			if(contador == 1)$("#A").hide();
			else {
				$("#A").show();
				contador = 0;
			}
		});
		$("#b2").click(function() {
			contador++;
			if(contador == 1)$("#A").slideUp();
			else{
				$("#A").slideDown();
				contador = 0;
			}
		});
    });
</script>
	<div>
	<p id="A"> Animacion con Jquery </p>
	</div>
</body>
</html>
