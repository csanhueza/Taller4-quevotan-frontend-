<!DOCTYPE>
<html>
    <meta charset="utf-8">
  <!-- Importacion Css --->
  <!-- importacion Js -->
  <script type="text/javascript" src="js/jquery.min.js"></script>
  <style type="text/css">
ul {
    margin: 0;
    padding: 0;
    overflow: hidden;
    list-style: amharic-abegede;
}

li {
    float: left;
    color: white;
    text-align: center;
    margin-right: 10%;
}



  </style>
  <head>
        <title> Prueba xml</title>    
    </head>
    <body>
    <div class="container" id="Cargar_diputados"> 
    	<ul id="lista"></ul>
    </div>
<script type="text/javascript">
	var i=0;
	$(document).ready(function(){
		$.get('xml/diputados.xml',function(d){
			$('body').append("<p> hola mundo</p>");

		$(d).find('DiputadoPeriodo').each(function(){
			var apellidoP = $(this).find('ApellidoPaterno').text();
			var apellidM  = $(this).find('ApellidoMaterno').text();
      var apellidos =apellidoP+" "+apellidM;
      var menor = 0;
      for(i = apellidos.length ;i < 25;i++){
          apellidos += " &nbsp;"; 
      }
			var html = "<li class=''><a href='#'>"+apellidos +"</a></li>";
			$("#lista").append($(html));
			});
		});
	});
</script>
    </body>
</html>
