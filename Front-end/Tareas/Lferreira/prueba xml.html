<!DOCTYPE>
<html>
    <meta charset="utf-8">
    <head>
        <title> Prueba xml</title>    
    </head>
    <body>
    <button onclick="loadDoc()"> Mostrar</button>
    <div id="demo"></div>
<script>
function loadDoc() {
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      myFunction(this);
    }
    };
        xhttp.open("GET", "http://opendata.camara.cl/camaradiputados/WServices/WSDiputado.asmx/retornarDiputadosPeriodoActual", true);
        xhttp.send();
    }
function myFunction(xml) {
  var i;
  var xmlDoc = xml.responseXML;
  var table="<tr><th>Nombre</th><th>Apellido</th></tr>";
  var x = xmlDoc.getElementsByTagName("Diputado");
  for (i = 0; i <x.length; i++) { 
    table += "<tr><td>" +
    x[i].getElementsByTagName("Nombre")[0].childNodes[0].nodeValue +
    "</td><td>" +
    x[i].getElementsByTagName("Apellido")[0].childNodes[0].nodeValue +
    "</td></tr>";
  }
  document.getElementById("demo").innerHTML = table;
}
</script>
    </body>
</html>
