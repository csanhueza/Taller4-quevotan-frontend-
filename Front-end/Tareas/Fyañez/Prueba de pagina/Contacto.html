<script>

//SE DEFINEN LAS COORDENADAS DE LA UNIVERSIDAD CATOLICA DE TEMUCO (CAMPUS NORTE)
	var mymap = L.map('mapid').setView([-38.703170, -72.549194], 13);

	L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
		maxZoom: 18,
		id: 'mapbox.streets'
	}).addTo(mymap);


//SE AGREGA MARCADOR CON LAS COORDENADAS Y EL TEXTO DENTRO DE ESTE
	L.marker([-38.703170, -72.549194]).addTo(mymap)
		.bindPopup("Nuestro lugar de trabajo! Universidad Catolica de Temuco - Fernando Yañez").openPopup();       


	var popup = L.popup();

//SE DEFINEN LAS COORDENADAS, COLORES Y TEXTO PARA EL CIRCULO ROJO PRESENTE EN EL MAPA
		L.circle([-38.703170, -72.549194], 500, {
		color: 'red',
		fillColor: '#f04',
		fillOpacity: 0.5
	}).addTo(mymap).bindPopup("Universidad Catolica de Temuco - Campus Norte - Fernando Yañez");

//AL HACER CLICK EN CUALQUIER LUGAR DEL MAPA, SE MUESTRAN LAS COORDENADAS.
	function onMapClick(e) {
		popup
			.setLatLng(e.latlng)
			.setContent("USTED HIZO CLICK EN COORDENADAS " + e.latlng.toString())
			.openOn(mymap);
	}

	mymap.on('click', onMapClick);

</script>
