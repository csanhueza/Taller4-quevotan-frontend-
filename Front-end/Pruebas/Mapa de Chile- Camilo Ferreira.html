
<!DOCTYPE html>
<meta charset="ISO-8859-1">
<html>
	<head>
		<title>Mapa de chile</title>
		<meta name="description" content="map created using amCharts pixel map generator" />
		<!-- amCharts javascript sources -->
		<script type="text/javascript" src="https://www.amcharts.com/lib/3/ammap.js"></script>
		<script type="text/javascript" src="https://www.amcharts.com/lib/3/maps/js/chileLow.js"></script>

		<!-- amCharts javascript code -->
		<script type="text/javascript">
			AmCharts.makeChart("map",{
					"type": "map",
					"pathToImages": "http://www.amcharts.com/lib/3/images/",
					"addClassNames": true,
					"fontSize": 15,
					"color": "#FFFFFF",
					"projection": "miller",
					"backgroundAlpha": 1,
					"backgroundColor": "rgba(255,255,255,1)", // Color fondo 
					"dataProvider": {
						"map": "chileLow",
						"getAreasFromMap": true,
						"images": [
							{
								"top": 40,
								"left": 60,
								"width": 80,
								"height": 40,
								"pixelMapperLogo": false,
								"imageURL": "", //AÃ±ade logo encima 
								"url": "http://www.amcharts.com"
							}
						],
						"lines": [
							{
								"selectable": true,
								"color": "rgba(255,255,255)", //Cambia color a linea 
								"longitudes": [
									-94.2181,
									-89.3706
								],
								"latitudes": [
									-35.5208,
									-37.0643
								],
								"arrow": "none"
							}
						]
					},
					"balloon": {
						"horizontalPadding": 15,
						"borderAlpha": 0,
						"borderThickness": 1,
						"verticalPadding": 15
					},
					"areasSettings": {
						"color": "rgba(37,175,62,1)", // Cambia color a Mapa 
						"outlineColor": "rgba(0,0,0,1)", // Cambia Color a Lineas de Separacion
						"rollOverOutlineColor": "rgba(238,69,31,1)", //Cambia color cuando pasa el mouse por encima linea
						"rollOverBrightness": 20,
						"selectedBrightness": 20,
						"selectable": true,
						"unlistedAreasAlpha": 0,
						"unlistedAreasOutlineAlpha": 0
					},
					"imagesSettings": {
						"alpha": 1,
						"color": "rgba(129,129,129,1)",
						"outlineAlpha": 0,
						"rollOverOutlineAlpha": 0,
						"outlineColor": "rgba(0,0,0,1)",
						"rollOverBrightness": 20,
						"selectedBrightness": 20,
						"selectable": true
					},
					"linesSettings": {
						"color": "rgba(255,255,0,1)",
						"selectable": true,
						"rollOverBrightness": 20,
						"selectedBrightness": 20
					},
					"zoomControl": {
						"zoomControlEnabled": true,
						"homeButtonEnabled": false,
						"panControlEnabled": false,
						"right": 38,
						"bottom": 30,
						"minZoomLevel": 0.25,
						"gridHeight": 100,
						"gridAlpha": 0.1,
						"gridBackgroundAlpha": 2,
						"gridColor": "#FFFFFF",
						"draggerAlpha": 1,
						"buttonCornerRadius": 2
					}
				});
		</script>
	</head>
	<body style="margin: 0;background-color: rgba(80,80,80,1);">
		<div id="map" style="width: 100%; height: 625px;"></div>
	</body>
</html>
